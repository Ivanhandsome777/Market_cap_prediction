<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>选择财务报表</title>
</head>
<body>
    <h1>查看公司的财务报表</h1>
    <form action="/financial_statements" method="post">
        <label for="company_name">公司代码:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="statement_choice">选择报表类型:</label>
        <select id="statement_choice" name="statement_choice">
            <option value="1">资产负债表</option>
            <option value="2">损益表</option>
            <option value="3">现金流量表</option>
        </select>

        <button type="submit">提交</button>
    </form>
</body>
</html>
